<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <script src="//api.backendless.com/sdk/js/latest/backendless.min.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="CSS/materialize.min.css">
    <link rel="stylesheet" href="CSS/admin.css">
    </head>

    <body>
    <div class="section"></div>
    <main>
        <center>
        <img src="images/happylocal-logo.png">
        <div class="section"></div>

        <h5 class="indigo-text">Please, login into your account</h5>
        <div class="section"></div>

        <div class="container">
            <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

            <form class="col s12"> <!-- method="post" -->
                <div class='row'>
                <div class='col s12'>
                </div>
                </div>

                <div class='row'>
                <div class='input-field col s12'>
                    <input class='validate' type='email' name='email' id='email' />
                    <label for='email'>Enter your email</label>
                </div>
                </div>

                <div class='row'>
                <div class='input-field col s12'>
                    <input class='validate' type='password' name='password' id='password' />
                    <label for='password'>Enter your password</label>
                </div>
                <label style='float: right;'>
                <a class='pink-text' onclick="forgotPassword()"><b>Forgot Password?</b></a> 
                </label>
                </div>

                <br />
            </form>
            <center>
            <div class='row'>
                <button name='btn_login' class='col s12 btn btn-large waves-effect indigo' onclick="loginUser()">Login</button>  <!-- type='submit' -->
            </div>
            </center>
            </div>
        </div>
        <a href="#!">Create account</a>
        </center>

        <div class="section"></div>
        <div class="section"></div>
    </main>

    </body>
</html>
