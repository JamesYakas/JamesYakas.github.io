<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Results page</title>
    <script src="jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="CSS/materialize.min.css">
    <link rel="stylesheet" href="CSS/resultspage.css">
  </head>
  <body>

    <!-- NAVBAR -->
    <nav class="z-depth-0 grey lighten-4" id="navBar">
      <div class="nav-wrapper container">
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class="static" style="display: none;">
              <a href="index.html" class="grey-text modal-trigger" data-target="">Home</a>
            </li>
            <li class="logged-in" style="display: none;">
              <a href="#" class="grey-text modal-trigger" data-target="modal-account">Account</a>
            </li>
            <li class="logged-in" style="display: none;">
              <a href="#" class="grey-text" id="logout">Logout</a>
            </li>
            <li class="logged-in" style="display: none;">
              <a href="adminmainpage2.html" class="grey-text modal-trigger" data-target="modal-create">Admin</a>
            </li>
            <li class="logged-out" style="display: none;">
              <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
            </li>
            <li class="logged-out" style="display: none;">
              <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
            </li>
        </ul>
      </div>
    </nav>

    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
      <div class="modal-content">
        <h4>Sign up</h4><br />
        <form id="signup-form">
          <div class="input-field">
            <input type="email" id="signup-email" required />
            <label for="signup-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="signup-password" required />
            <label for="signup-password">Choose password</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Sign up</button>
        </form>
      </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h4>Login</h4><br />
        <form id="login-form">
          <div class="input-field">
            <input type="email" id="login-email" required />
            <label for="login-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="login-password" required />
            <label for="login-password">Your password</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Login</button>
        </form>
      </div>
    </div>

    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
      <div class="modal-content center-align">
        <h4>Account details</h4><br />
        <div class="account-details"></div>
      </div>
    </div>

    <!-- Heading outter wrapper -->
    <div id="rpHeadingOuterWrapper">
      <!-- Display suburb searched for -->
      <div id="rpDisplaySuburb"></div>
      <!-- Re-search a suburb -->
      <div class="row" id="rpRe-Search">
        <div class="input-field col s4 admin-input" id="rpRe-Search2">
            <input class="input" type="text" name="category" class="validate" id="rpReSearchInputDiv" placeholder="Suburb">
        </div>
      </div>
      <!-- Image - Return to Search Suburb -->
      <a>
        <img id="rpImgMagnifyingGlass" src="images/magnifyingglass.png" onclick="research()">
      </a>
        
    
    </div>

    <!-- Filters -->
    <div class="bigFilterWrapper">
      <div class="filterWrapper">
        <!-- Time period -->
        <div class="row filter">
          <!-- Time period<br> -->
            <div class="input-field col s6">
                <input type="time" id="add_start_time">
                <label for="add_start_time">Start time:</label>                  
            </div>
            <div class="input-field col s6">
                <input type="time" id="add_end_time">
                <label for="add_end_time">End time:</label>                  
            </div>
        </div>
        <!-- Special Category -->
        <div class="input-field col s12 filter" >
          <select id="specialCategoryFilter" multiple onchange="specialCategoryFilter()">
            <!-- <option value="" disabled selected>Pick a time</option> -->
            <!-- <option value="Any time" >Any time</option> added selected - may cause problems -->
            <option id="scHappyHour" value="Happy Hour">Happy Hour</option>
            <option class ="dark-grey-specialcategory" value="Dinner Special">Dinner</option>
            <option class ="dark-grey-specialcategory" value="Lunch Special">Lunch</option>
            <option class ="dark-grey-specialcategory" value="Breakfast Special">Breakfast</option>
          </select>
          <label>Time of day</label>
        </div>
        <!-- Cuisine Type -->
        <div class="input-field col s12 filter" >
          <select id="cusineTypeFilter" multiple onchange="cusineTypeFilter()">
            <option value="Australian">Australian</option>
            <option value="American">American</option>
            <option value="British">British</option>
            <option value="Carribean">Carribean</option>
            <option value="Chinese">Chinese</option>
            <option value="French">French</option>
            <option value="Greek">Greek</option>
            <option value="Indian">Indian</option>
            <option value="Italian">Italian</option>
            <option value="Japanese">Japanese</option>
            <option value="Mediterranean">Mediterranean</option>
            <option value="Mexican">Mexican</option>
            <option value="Moroccan">Moroccan</option>
            <option value="Spanish">Spanish</option>
            <option value="Thai">Thai</option>
            <option value="Turkish">Turkish</option>
            <option value="Vietnamese">Vietnamese</option>
          </select>
          <label>Cuisine type</label>
        </div>
        <!-- Establishment Type -->
        <div class="input-field col s12 filter" >
          <select id="establishmentTypeFilter" multiple onchange="establishmentTypeFilter()">
            <!-- <option value="" disabled selected>All</option> -->
            <!-- <option value="All Establishment Type" selected>All Establisments</option> -->
            <option value="Restaurant">Restaurant</option>
            <option value="Bar">Bar</option>
          </select>
          <label>Establishment Type</label>
        </div>
        <!-- Type of Special -->
        <div class="input-field col s12 filter" >
          <select id="typeOfSpecialFilter" multiple onchange="typeOfSpecialFilter()">
            <!-- <option value="" disabled selected>All</option> -->
            <!-- <option value="All Type of Special" selected>All Specials</option> -->
            <option value="Food">Food</option>
            <option value="Drink">Drink</option>
          </select>
          <label>Type of Special</label>
        </div>
      </div>
    </div>


    <!-- Display results (specials) in list -->
    <div>
      <div id="rpNumOfSpecialsFound"></div><br>
      <div id="rpList" style='display:block'></div> <!--  Why can't this be declared in css? -->
    </div>

    <!-- Display results (specials) in map -->
    <div id="mapComponent">
      <button class="waves-effect waves-light btn btn-small" id="rpBtnMapRevealSuburbs" style='display:none' value="show" onclick="btnRevealSuburbMarkers()">Reveal all suburbs</button>
      <div id="rpGoogleMap" style='display:none'></div>
    </div>
    <br>

    

    <!-- Alternate between list and map -->
    <div id="rpMapBtnsWrapper">
      <button class="waves-effect waves-light btn" id="rpbtnList" onclick="btnShowList()"><img class="btnListImg"src="images/list.png"/>List</button>
      <button class="waves-effect waves-light btn" id="rpBtnMap" onclick="btnShowMap()"><img class="btnMapImg"src="images/map.png"/>Map</button>
    </div>

  
    <script src="//api.backendless.com/sdk/js/latest/backendless.min.js"></script>
    <script src="JavaScript/User/rpQuerySuburb.js"></script>
    <script src="JavaScript/Materialize/materialize.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc5ufJhRPHv1ptOxE-gO4J1YKsuqY21mk&callback=initMap" async defer></script>
  </body>

</html>
