<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Results</title>
    <script src="//api.backendless.com/sdk/js/latest/backendless.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- <link rel="stylesheet" href="CSS/materialize.min.css"> -->
    <link rel="stylesheet" href="CSS/resultspage.css">
  </head>
  <body>

    <!-- Nav top -->
    <nav class="nav-top">
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo"><img class="nav-logo" src="images/happylocal-logo.png"></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        </ul>
      </div>
    </nav>

    <div class="top">
      <!-- Heading outter wrapper -->
      <div id="rpHeadingOuterWrapper">
        <!-- Display suburb searched for -->
        <div id="rpDisplaySuburb"></div>
        <!-- Re-search a suburb -->
        <div class="research-wrapper">
          <div class="row" id="rpRe-Search">
            <div class="input-field col s4 admin-input" id="rpRe-Search2">
                <input class="input" type="text" name="category" class="validate" id="rpReSearchInputDiv" placeholder="Suburb">
            </div>
          </div>
          <!-- Image - Return to Search Suburb -->
          <a>
            <img id="rpImgMagnifyingGlass" src="images/magnifyingglass.png" onclick="research()">
          </a>
        </div>
      </div>
      

      <ul class="tabs tabs-fixed-width tab-demo" id="foodDrink"style="width: 800px;margin-bottom: 20px;">
        <li class="tab"><a class="active" id="tabDrink" href="#drink"  onclick="typeOfSpecialFilterDrink()">Drink</a></li> 
        <li class="tab"><a id="tabFood" href="#food" onclick="typeOfSpecialFilterFood()">Food</a></li> 
      </ul>

      <!-- Filters -->
      <div class="bigFilterWrapper">
        <div class="filterWrapper">
          <!-- Days of the week -->
          <div class="input-field col s12 filter" >
            <select id="daysOfWeekFilter" multiple onchange="daysOfWeekFilter()">
              <option value="" disabled>Any</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
            </select>
            <label>Day of the week</label>
          </div>
          <!-- Time period -->
          <div class="input-field col s12 filter" >
            <select id="timePeriodStartFilter" onchange="timePeriodFilter()">
              <!-- <option value="" disabled selected>Pick a time</option> -->
              <!-- <option value="Any time" >Any time</option> added selected - may cause problems -->
              <option value="06:00" selected>6 AM</option>
              <option value="07:00">7 AM</option>
              <option value="08:00">8 AM</option>
              <option value="09:00">9 AM</option>
              <option value="10:00">10 AM</option>
              <option value="11:00">11 AM</option>
              <option value="12:00">12 PM</option>
              <option value="13:00">1 PM</option>
              <option value="14:00">2 PM</option>
              <option value="15:00">3 PM</option>
              <option value="16:00">4 PM</option>
              <option value="17:00">5 PM</option>
              <option value="18:00">6 PM</option>
              <option value="19:00">7 PM</option>
              <option value="20:00">8 PM</option>
              <option value="21:00">9 PM</option>
              <option value="22:00">10 PM</option>
            </select>
            <label>Start time</label>
          </div>
          <div class="input-field col s12 filter" >
            <select id="timePeriodEndFilter" onchange="timePeriodFilter()">
              <!-- <option value="" disabled selected>Pick a time</option> -->
              <!-- <option value="Any time" >Any time</option> added selected - may cause problems -->
              <option value="06:00">6 AM</option>
              <option value="07:00">7 AM</option>
              <option value="08:00">8 AM</option>
              <option value="09:00">9 AM</option>
              <option value="10:00">10 AM</option>
              <option value="11:00">11 AM</option>
              <option value="12:00">12 PM</option>
              <option value="13:00">1 PM</option>
              <option value="14:00">2 PM</option>
              <option value="15:00">3 PM</option>
              <option value="16:00">4 PM</option>
              <option value="17:00">5 PM</option>
              <option value="18:00">6 PM</option>
              <option value="19:00">7 PM</option>
              <option value="20:00">8 PM</option>
              <option value="21:00">9 PM</option>
              <option value="22:00" selected>10 PM</option>
            </select>
            <label>End time</label>
          </div>
          <!-- Time period -->
          <!-- <div class="row filter">
              <div class="input-field col s6">
                  <input type="time" id="add_start_time">
                  <label for="add_start_time">Start time:</label>                  
              </div>
              <div class="input-field col s6">
                  <input type="time" id="add_end_time">
                  <label for="add_end_time">End time:</label>                  
              </div>
          </div> -->
          <!-- Special Category -->
          <div class="input-field col s12 filter" >
            <select id="specialCategoryFilter" multiple onchange="specialCategoryFilter()">
              <!-- <option value="" disabled selected>Pick a time</option> -->
              <!-- <option value="Any time" >Any time</option> added selected - may cause problems -->
              <option value="" disabled>Any</option>
              <option value="Breakfast Special">Breakfast</option>
              <option value="Lunch Special">Lunch</option>
              <option value="Dinner Special">Dinner</option>
              <option value="Happy Hour">Happy Hour</option>
            </select>
            <label>Time to drink/dine</label>
          </div>
          <!-- Cuisine Type -->
          <div class="input-field col s12 filter" id="cusineTypeFilterWrapper">
            <select id="cusineTypeFilter" multiple onchange="cusineTypeFilter()" class="materialSelect" disabled>
              <!-- <option value="" disabled>Any</option>
              <option value="Australian">Australian</option>
              <option value="American">American</option>
              <option value="British">British</option>
              <option value="Carribean">Carribean</option>
              <option value="Chinese">Chinese</option>
              <option value="French">French</option>
              <option value="Greek">Greek</option>
              <option value="Indian">Indian</option>
              <option value="Italian">Italian</option>
              <option value="Japanese">Japanese</option>
              <option value="Mediterranean">Mediterranean</option>
              <option value="Mexican">Mexican</option>
              <option value="Moroccan">Moroccan</option>
              <option value="Spanish">Spanish</option>
              <option value="Thai">Thai</option>
              <option value="Turkish">Turkish</option>
              <option value="Vietnamese">Vietnamese</option> -->
            </select>
            <label>Cuisine</label>
          </div>
          <!-- Establishment Type -->
          <!-- <div class="input-field col s12 filter" >
            <select id="establishmentTypeFilter" multiple onchange="establishmentTypeFilter()">
              <option value="Restaurant">Restaurant</option>
              <option value="Bar">Bar</option>
            </select>
            <label>Establishment Type</label>
          </div> -->
          <!-- Type of Special -->
          <!-- <div class="input-field col s12 filter" >
            <select id="typeOfSpecialFilter" multiple onchange="typeOfSpecialFilter()">
              <option value="Food">Food</option>
              <option value="Drink">Drink</option>
            </select>
            <label>Type of Special</label>
          </div> -->
        </div>
      </div>
    </div>


    <!-- Display results (specials) in list --> <!--  Why can't display:block be declared in css? -->
    <div>
      <div class="left-align" id="rpNumOfSpecialsFound"></div><br>
      <div id="rpList" style='display:block'></div> 
    </div>

    <!-- Display results (specials) in map -->
    <div id="mapComponent">
      <div id="rpGoogleMap" style='display:none'></div>
    </div>
    <br>

    <!-- Alternate between list and map -->
    <div id="rpMapBtnsWrapper">
      <button class="waves-effect waves-light btn list-map-btn" id="rpbtnList" onclick="btnShowList()"><img class="btnListImg"src="images/list.png"/>List</button>
      <button class="waves-effect waves-light btn list-map-btn" id="rpBtnMap" onclick="btnShowMap()"><img class="btnMapImg"src="images/map.png"/>Map</button>
      <!-- <button id="testing" onclick="testing()">Testing</button> -->
    </div>

    <!-- <script src="jquery-3.4.1.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="JavaScript/User/rpQuerySuburb.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- <script src="JavaScript/Materialize/materialize.min.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc5ufJhRPHv1ptOxE-gO4J1YKsuqY21mk" async defer></script> <!-- &callback=initMap -->
  </body>

</html>
