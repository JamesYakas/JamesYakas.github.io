<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Landing page</title>
    <script src="jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="CSS/materialize.min.css">
    <link rel="stylesheet" href="CSS/landingpage.css">
  </head>
  <body>

   <!-- Nav top -->
   <nav class="nav-top">
    <div class="nav-wrapper">
      <a href="index.html" class="brand-logo"><img class="nav-logo" src="images/happylocal-logo.png"></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      </ul>
    </div>
  </nav>

    <!-- Main section -->
    <div id="lpMainSection">
      <!-- Heading -->
      <div id="lpHeading">Restaurant Specials - Your go-to<br>for all local deals at your fingertips</div>

      <!-- Search -->
      <!-- Outer div -->
      <div id="lpSearchOuterDiv">
        <div id="lpSearchContents">
          <!-- Input text box -->
          <input type="text" id="lpInputSearchSuburb" placeholder="Enter your suburb">
          <!-- Input text box img magnifying glass -->
          <img type="image" id="lpImgMagnifyingGlass" src="images/magnifyingglass.png">    
        </div>
        <button id="lpSearchButton" onclick="lpSearchSuburb();">SEARCH</button>
      </div>
    </div>

  
  </body>
  <script src="//api.backendless.com/sdk/js/latest/backendless.min.js"></script>
  <script src="JavaScript/User/lpSearchSuburb.js"></script>

</html>
