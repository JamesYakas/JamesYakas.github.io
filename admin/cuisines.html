        <title>Cuisines</title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>

        <!-- NAVBAR -->
        <nav>
            <div class="nav-wrapper nav-sidenav">
                <a href="../index.html" class="brand-logo"><img class="nav-logo" src="../images/happylocal-logo-transparent.png" ></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a class="logout-wrapper" onclick="logoutUser()"><img class="nav-logout-logo" src="../images/logout.png">Logout</a></li>

        <!-- SIDE NAV -->
        <ul id="slide-out" class="sidenav sidenav-fixed nav-sidenav"><br><br>
            <li><a class="white-text" href="establishments.html">Establishments</a></li>
            <li><a class="white-text selected-sidenav" href="#!">Cuisines</a></li>
            <li><a class="white-text" href="admin-management.html">Admin</a></li>
        </ul>
        <!-- <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a> -->
          
        <div class="main-section">
              
            <h3 class="cuisineHeading">Cuisine Management</h3>

            <button class="btn-floating btn-large waves-effect waves-light red create modal-trigger" href="#modal1" id="addCuisineBtn"><i class="material-icons">add</i></button>

            <div class="tbl-wrapper" >
                <table class="striped" id='tbl' border=5> 
                    <colgroup>
                        <col span="1" class="tbl-email">
                        <col span="1" class="tbl-update">
                        <col span="1" class="tbl-delete">
                    </colgroup>
                    <thead>
                        <tr>
                        <th class="tbl-cuisine">Cuisine</th> <!-- width: 50px; -->
                        <th class="tbl-update">Update</th> <!-- width: 5%; -->
                        <th class="tbl-delete">Delete</th>
                        </tr>
                        </thead>
                        <tbody id="myTable"></tbody>
                </table>
            </div>

            <!-- Modal Trigger -->
            <!-- <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a> -->

            <!-- Modal Structure ADD -->
            <div id="modal1" class="modal">
                <div class="modal-content-add-cuisine-heading">
                    <div class="modal-add-cuisine-heading-message">Create New Cuisine</div>
                </div>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="mdi-maps-local-restaurant prefix"></i>
                            <input id="add_cuisine" type="text" class="validate">
                            <label for="add_cuisine" class="center-align">Cuisine</label>
                        </div>
                    </div>

                <div class="modal-footer">
                    <button href="#!" class="modal-close waves-effect waves-green btn-flat modal-add-cuisine-confirm" onclick="addCuisine()">Create</button>
                    <button href="#!" class="modal-close waves-effect waves-green btn-flat modal-add-cuisine-cancel" id="modalAddCuisineCancel">Cancel</button>
                </div>
            </div>


            <!-- Modal Structure - DELETE -->
            <div id="modal2" class="modal">
                <div class="modal-content-delete-cuisine-heading">
                    <div><img src="../images/warning-delete.png"><div class="modal-delete-cuisine-heading-message">Delete cuisine</div></div>
                </div>
                <div class="modal-delete-cuisine-message" id="modalDeleteCuisineMessage">Do you want to delete the selected Cusine?</div>
                <div class="modal-footer">
                <button href="#!" class="modal-close waves-effect waves-green btn-flat modal-delete-cuisine-cancel">Cancel</button>
                <button href="#!" class="modal-close waves-effect waves-green btn-flat modal-delete-cuisine-confirm" id="modalDeleteCuisineConfirm">Delete</button>
                </div>
            </div>

            <!-- Modal Structure UPDATE -->
            <div id="modal3" class="modal">
                <div class="modal-content-update-cuisine-heading">
                    <div class="modal-update-cuisine-heading-message">Update Cuisine</div>
                </div>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="mdi-maps-local-restaurant prefix"></i>
                            <input id="update_cuisine" type="text" class="validate">
                            <label for="update_cuisine" class="center-align">Cuisine</label>
                        </div>
                    </div>

                <div class="modal-footer">
                    <button href="#!" class="modal-close waves-effect waves-green btn-flat modal-update-cuisine-confirm" id="modalUpdateCuisineConfirm">Update</button>
                    <button href="#!" class="modal-close waves-effect waves-green btn-flat modal-update-cuisine-cancel">Cancel</button>
                </div>
            </div>

            <!-- Modal Structure -->
            <!-- <div id="modal2" class="modal">

                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
                </div>
            </div> -->

            <div class="workingAnim" id="workingAnim"></div>
            <h5 id="h5workingAnimMessage"></h5> 

        </div>
        <script src="../jquery-3.4.1.min.js"></script>
        <script src="../JavaScript/Admin/cuisines.js"></script>
        <script src="../JavaScript/Materialize/materialize.min.js"></script>
    </body>
</html>
